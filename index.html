<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Artist and Artwork app</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="radio-heading-color">
      <h2>Adding Events to Radio Buttons:</h2>
    </div>

      <div>
        <p id="radio-result">Please select one.</p>
          <input type="radio" id="radio-one" name="drone">
            <label for="this one">This one?</label>
          <input type="radio" id="radio-two" name="drone">
            <label for="or this one maybe">Or, this one maybe?</label>
      </div>

      <br>
      <br>

      <div class="list-title-color">
        <h2>Adding Artist and Artworks to a List:</h2>
      </div>

    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="artist" class="primary">Artist</label>
          <input type="text" id="artist" required/>
        </div>

        <div class="form-item">
          <label for="artwork" class="primary">Artwork</label>
          <input type="text" id="artwork" required/>
        </div>

        <div class="form-item">
          <label for="medium" class="primary">Medium</label>
          <select id="medium">
            <option value="" disabled selected></option>
            <option value="Painting">Painting</option>
            <option value="Sculpture">Sculpture</option>
            <option value="Print">Print</option>
            <option value="Installation">Installation</option>
          </select>
        </div>
      </div>
      <input id="artist-update" type="submit" value="save"/>

    </form>

    <button id="delete-all">Delete All</button>

    <h3>Artist and Artwork List:</h3>
    <p id="button-result"></p>
    <ul id="artist-and-art"></ul>


  </body>
</html>
